<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>शेतकरी सहाय्यक</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7); }
            50% { transform: scale(1.05); box-shadow: 0 0 0 20px rgba(239, 68, 68, 0); }
        }
        .is-recording { animation: pulse 1.5s infinite; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 text-center max-w-lg w-full m-4">
        
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-4">शेतकरी सहाय्यक</h1>
        <p class="text-lg text-gray-600 mb-8">
            कृपया बटण दाबा आणि "कांदा भाव" किंवा "वाटाणा भाव" विचारा.
        </p>

        <button id="micButton" class="bg-blue-600 text-white rounded-full p-8 shadow-lg transition-transform transform hover:scale-105 focus:outline-none">
            <svg class="w-16 h-16" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
            </svg>
        </button>

        <div id="status" class="mt-8 text-xl text-gray-700 font-medium h-16">&nbsp;</div>

    </div>

    <script src="app.js"></script>
</body>
</html>
