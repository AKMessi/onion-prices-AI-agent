<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Market Report</title>
    
    <link rel="icon" type="image/png" href="/static/onion.png">

    <style>
        /* 1. Import Font */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        /* 2. Basic Setup */
        :root {
            --primary-color: #00796b; /* A nice teal/green */
            --light-bg: #f7f9fa;
            --card-bg: #ffffff;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            margin: 0;
        }

        /* 3. Main Container */
        .container {
            width: 100%;
            max-width: 600px;
            padding: 24px;
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
            text-align: center;
        }
        
        /* NEW: Logo CSS */
        .logo {
            width: 80px; /* Or whatever size you like */
            height: auto;
            margin-bottom: 15px;
        }

        h2 {
            font-weight: 700;
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 24px;
        }

        /* 4. Button Styling */
        #runButton {
            font-size: 1.1em;
            font-weight: 500;
            padding: 12px 24px;
            color: #fff;
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0, 121, 107, 0.3);
        }

        #runButton:hover:not(:disabled) {
            background-color: #004d40;
            box-shadow: 0 4px 12px rgba(0, 77, 64, 0.4);
            transform: translateY(-2px);
        }

        #runButton:disabled {
            background-color: #b2dfdb; /* Lighter shade when disabled */
            cursor: not-allowed;
        }

        /* 5. Loading Spinner */
        #loading {
            margin-top: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 6. Results Area */
        #result {
            margin-top: 24px;
            text-align: left;
        }

        h3 {
            border-bottom: 2px solid #eee;
            padding-bottom: 8px;
            margin-bottom: 16px;
        }
        
        #script-container {
            padding: 16px;
            background-color: var(--light-bg);
            border-radius: 8px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        #audioPlayer {
            width: 100%;
            margin-top: 15px;
        }

        /* 7. Error Message */
        #error {
            color: #d32f2f; /* Red for errors */
            font-weight: 500;
            margin-top: 16px;
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="/static/onion.png" alt="Onion Logo" class="logo">

        <h2>Daily Market Report ðŸŒ¾</h2>
        <button id="runButton">Get Today's Report (à¤†à¤œà¤šà¤¾ à¤…à¤¹à¤µà¤¾à¤² à¤®à¤¿à¤³à¤µà¤¾)</button>
        
        <div id="loading" style="display:none;">
            <div class="spinner"></div>
            <p>Loading... (à¤²à¥‹à¤¡ à¤¹à¥‹à¤¤ à¤†à¤¹à¥‡...)</p>
        </div>
        
        <div id="result" style="display:none;">
            <h3>Marathi Script:</h3>
            <div id="script-container"></div>
            <audio id="audioPlayer" controls></audio>
        </div>

        <p id="error" style="display:none;"></p>
    </div>

    <script>
        document.getElementById('runButton').addEventListener('click', async () => {
            const button = document.getElementById('runButton');
            const loading = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const scriptContainer = document.getElementById('script-container');
            const audioPlayer = document.getElementById('audioPlayer');
            const errorP = document.getElementById('error');

            // 1. Show loading state
            button.disabled = true;
            loading.style.display = 'block';
            resultDiv.style.display = 'none';
            errorP.style.display = 'none';

            try {
                // 2. Call your Flask API
                const response = await fetch('/get-market-report');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error);
                }

                // 3. Populate the page with the script
                scriptContainer.innerText = data.script;

                // 4. Set the audio player's source to the new endpoint
                audioPlayer.src = `/generate-audio?text=${encodeURIComponent(data.script)}`;
                audioPlayer.load();
                
                resultDiv.style.display = 'block';

            } catch (err) {
                // 5. Show any errors
                errorP.innerText = `An error occurred: ${err.message}`;
                errorP.style.display = 'block';
            } finally {
                // 6. Reset button
                button.disabled = false;
                loading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
